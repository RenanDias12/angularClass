<h1>Tabela de Cursos</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="row">ID</th>
      <th scope="row">Descrição</th>
      <th scope="row">Carga Horária</th>
    </tr>
  </thead>
  <tbody>
    <ng-container>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.id }}</td>
        <td>{{ curso.descricao }}</td>
        <td>{{ curso.cargaHoraria }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
